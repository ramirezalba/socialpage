<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>Instagram</h1>
        <h2>Recent Logins</h2>
        <h3>Click your picture</h3>
        <div class="account">
          <img src="" alt="account pic" />
          <h2>4l3soy</h2>
        </div>
        <div class="account">
          <img
            src="https://cdn.expertphotography.com/wp-content/uploads/2018/10/cool-profile-pictures-retouching-1.jpg"
            alt="account pic"
          />
          <h2>Add account</h2>
        </div>
      </div>
      <form action="#">
        <input
          type="text"
          name="account"
          id="account"
          placeholder="Email or Phonenumber"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <button type="submit">Log in</button>
        <a href="Forgot Password"></a>
        <button type="submit">Create a account</button>
        <p>Create a Page for a celebrity, band or business</p>
      </form>
    </div>
  </body>
</html>
