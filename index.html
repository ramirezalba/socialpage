<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialpage</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/00a9d7f54f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>Instagram</h1>
        <i class="fa-brands fa-instagram"></i>
        <div class="account">
          <img
            src="https://cdn.expertphotography.com/wp-content/uploads/2018/10/cool-profile-pictures-retouching-1.jpg"
            alt="account pic"
          />
          <h2>4l3soy</h2>
          <input
            type="text"
            name="account"
            id="account"
            placeholder="Email or Phonenumber"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <a href="Forgot Password"></a>
          <button type="submit">Log in</button>
        </div>
        <div class="account">
          <button type="submit">Add account</button>
          <button type="submit">Create a account</button>
        </div>
      </div>
    </div>
  </body>
</html>
